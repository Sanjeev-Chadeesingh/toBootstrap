<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strapOne</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 border-left-1">Hiyah There</h1>
            <p>check the docs in utilities and breakpoints for this stuff: spacing(shorthands for padding and margins) and breakpoints</p>
        </div>
        <h1 class="display-4 border border-danger">Hiyah There</h1>
        <h1 class="display-4 border border-info rounded">Hiyah There</h1>
        <hr> <br>
        <button class="btn btn-info p-0">1</button>
        <button class="btn btn-info p-1">2</button>
        <button class="btn btn-info p-3">3</button>
        <button class="btn btn-info p-5">4</button>
        <button class="btn btn-info">5</button>
        <hr> <br>
        <button class="btn btn-info pb-3">1</button>
        <button class="btn btn-info pt-1">2</button>
        <button class="btn btn-info pl-3">3</button>
        <button class="btn btn-info px-5">4</button>
        <button class="btn btn-info py-2">5</button>
        <hr> <br>
        <button class="btn btn-info mb-3">1</button>
        <button class="btn btn-info mt-1">2</button>
        <button class="btn btn-info ml-3">3</button>
        <button class="btn btn-info mx-5">4</button>
        <button class="btn btn-info m y-2">5</button>
        <hr> <hr> <br> <br>
        <h2 class="display-3">Responsive Breakpoints</h2>
        <!-- setup below gives this padding of 5 from xl and up, meaning everything, since everything is xl -->
        <button class="btn btn-warning p-xl-5">button</button>
        <!-- from the small breakpoint and upwards, keep the padding at 5 -->
        <button class="btn btn-warning p-sm-5">button</button>
        <!-- @ small we have padding 5, until we get to medium, then we have 0, until large where we have 3 -->
        <button class="btn btn-warning p-sm-5 p-md-0 p-lg-3">button</button>
        <!-- slight changes to show left, right and top shorthands -->
        <button class="btn btn-warning pr-sm-5 pl-md-0 pt-lg-3">button</button>
        <!-- these buttons x-axis margins change at breakpoints!! -->
        <br> <br>
        <button class="btn btn-primary p-4 mx-0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">hi</button>
        <button class="btn btn-primary p-4 mx-0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">hi</button>
        <button class="btn btn-primary p-4 mx-0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">hi</button>
        <button class="btn btn-primary p-4 mx-0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">hi</button>
        <hr> <hr> <br> <br>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
